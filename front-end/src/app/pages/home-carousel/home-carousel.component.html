<div class="relative w-full h-[400px] overflow-hidden rounded-xl shadow-xl">

    [alt]="'Comic Panel ' + (currentIndex + 1)"
    class="absolute w-full h-full object-contain transition-opacity duration-700"
  />

    {{ captions[currentIndex] }}
  </div>
</div>
